services:
  database:
    container_name: postgres
    image: postgres:16.4
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=posts
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
  cache:
    container_name: redis
    image: redis:7.2.6
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"

volumes:
  postgres_data:
  redis_data:
