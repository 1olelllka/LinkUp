
services:
  app:
    build: .
    image: 1olelllka/linkup-notificationservice
    container_name: notification_server
    networks:
      - linkup-net
    ports:
      - "8003:8003"
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USERNAME=myuser
      - RABBIT_PASSWORD=secret
      - PROFILE_HOST=host.docker.internal
      - MONGO_URI=mongodb://admin:admin@host.docker.internal:27016/notificationDB?authSource=admin
  mongo:
    container_name: notification_mongo
    image: mongo:8.0
    ports:
      - "27016:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - "mongo_data:/data/db"

volumes:
  mongo_data:

networks:
  linkup-net:
    external: true