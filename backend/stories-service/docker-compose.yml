

services:
  app:
    build: .
    ports:
      - "8002:8002"
    networks:
      - linkup-net
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USERNAME=myuser
      - RABBIT_PASSWORD=secret
      - PROFILE_HOST=host.docker.internal
      - MONGO_URI=mongodb://admin:admin@host.docker.internal:27017/storiesDB?authSource=admin
  database:
    container_name: mongodb
    image: mongo:8.0
    ports:
    - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - "mongo_data:/data/db"
  cache:
    container_name: stories_redis
    image: redis:7.2.6
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"

volumes:
  mongo_data:
  redis_data:

networks:
  linkup-net:
    external: true