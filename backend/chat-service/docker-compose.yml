
services:
  app:
    build: .
    image: 1olelllka/linkup-chatservice
    container_name: chat_server
    ports:
      - "8005:8005"
    networks:
      - linkup-net
    environment:
      - MONGO_URI=mongodb://admin:admin@host.docker.internal:27015/chatDB?authSource=admin
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USERNAME=myuser
      - RABBIT_PASSWORD=secret
      - EUREKA_URI=http://eureka:8761/eureka
      - PROFILE_HOST=host.docker.internal
  database:
    container_name: chat_mongo
    image: mongo:8.0
    ports:
      - "27015:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - "mongo_data:/data/db"

volumes:
  mongo_data:

networks:
  linkup-net:
    external: true