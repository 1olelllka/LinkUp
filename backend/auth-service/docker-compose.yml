
services:
  app:
    build: .
    networks:
      - linkup-net
    ports:
      - "8010:8010"
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6375
      - MONGO_URI=mongodb://admin:admin@host.docker.internal:27014/auth?authSource=admin
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USERNAME=myuser
      - RABBIT_PASSWORD=secret
  database:
    container_name: auth-mongo
    image: mongo:8.0
    ports:
      - 27014:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - "mongo_data:/data/db"
  cache:
    container_name: auth-redis
    image: redis:7.2.6
    ports:
      - 6375:6379
    volumes:
      - "redis_data:/data"
volumes:
  mongo_data:
  redis_data:

networks:
  linkup-net:
    external: true